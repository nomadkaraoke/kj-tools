<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJ External Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Or 'cover' if you want to fill the screen */
        }
    </style>
</head>
<body>
    <video id="video-player" playsinline muted></video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('video-player');
            const socket = io();

            let isSeeking = false;
            const SYNC_TOLERANCE_MS = 150; // 150ms tolerance

            // --- Socket Event Handlers ---
            socket.on('connect', () => {
                console.log('Connected to server via WebSocket.');
            });

            socket.on('player_action', (data) => {
                console.log('Received player action:', data);
                switch (data.action) {
                    case 'preload':
                        const videoUrl = `/video/${data.video_id}`;
                        console.log(`Preloading video: ${videoUrl}`);
                        // Set src and preload attribute
                        video.src = videoUrl;
                        video.preload = 'auto';
                        
                        // Define a handler for the canplaythrough event
                        const onCanPlayThrough = () => {
                            console.log('Video is buffered and ready to play.');
                            // Emit 'video_ready' back to the server
                            socket.emit('video_ready', { video_id: data.video_id });
                            // Remove the event listener so it doesn't fire again
                            video.removeEventListener('canplaythrough', onCanPlayThrough);
                        };
                        
                        // Add the event listener
                        video.addEventListener('canplaythrough', onCanPlayThrough, { once: true });
                        video.load(); // Start loading the video
                        break;
                    case 'play_now':
                        console.log('Received play_now command. Starting playback.');
                        video.play();
                        video.muted = false; // Unmute after playback starts
                        break;
                    case 'pause':
                        video.pause();
                        break;
                    case 'resume':
                        video.play();
                        break;
                    case 'stop':
                        video.pause();
                        video.src = ''; // Clear the video source
                        break;
                    case 'restart':
                        video.currentTime = 0;
                        video.play();
                        break;
                }
            });

            socket.on('sync', (data) => {
                if (isSeeking || video.paused) {
                    return; // Don't sync while user is seeking or video is paused
                }
                
                const serverTime = data.time;
                const clientTime = video.currentTime;
                const timeDiff = Math.abs(serverTime - clientTime) * 1000;

                if (timeDiff > SYNC_TOLERANCE_MS) {
                    console.log(`Syncing video. Server: ${serverTime}, Client: ${clientTime}, Diff: ${timeDiff.toFixed(0)}ms`);
                    video.currentTime = serverTime;
                }
            });

            // Prevent sync right after seeking
            video.addEventListener('seeking', () => {
                isSeeking = true;
            });
            video.addEventListener('seeked', () => {
                isSeeking = false;
            });
        });
    </script>
</body>
</html>
